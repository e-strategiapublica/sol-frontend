<div class="py-5 px-5 bg-white">
    <div class="row">
        <div class="d-flex flex-fill justify-content-between">
            <h5 class="m-0">{{ 'DELETE_USER.TITLE' | translate }}</h5>
            <i class="fa fa-times cursor-pointer" (click)="closeModal()" aria-hidden="true"></i>
        </div>
    </div>
    
    <form>
        <div class="row mt-4">
            <p class="font-poppins font-size-14 text-secondary">{{ 'DELETE_USER.ARE_YOU_SURE' | translate }} <b class="text-capitalize">{{user.name}}</b>?</p>
        </div>

        <div class="mt-4">
            <div class="row">
                <div class="col-md-6 pl-0">
                    <button type="button" class="bg-light btn-border-none btn-lg btn-block" (click)="closeModal()">{{ 'DELETE_USER.CANCEL_BUTTON' | translate }}</button>
                </div>
                <div class="col-md-6 pr-0">
                    <button id="cancel" type="submit" class="btn btn-danger btn-lg btn-block" (click)="deleteUser()">{{ 'DELETE_USER.DELETE_BUTTON' | translate }}</button>
                </div>
            </div>
        </div>
    </form>
</div>
