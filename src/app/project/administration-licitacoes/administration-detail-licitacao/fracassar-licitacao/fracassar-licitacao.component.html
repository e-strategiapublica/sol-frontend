<main class="br-16 modal-fade bg-light p-3 row">
    <div class="col-md-12 d-flex justify-content-between align-items-center">
        <h4><strong class="text-dark">{{'ADMINISTRATION_BIDDING_DETAIL.FAIL_BID' | translate}}</strong></h4>
        <i (click)="closeModal('cancel')" class="bi cursor-pointer bi-x text-dark h2"></i>
    </div>
    <div class="col-md-12 my-3">
        <div class="border-danger border py-2 br-10 text-center w-100">
           
            <h6 class="text-danger mb-0"> <i class="bi bi-exclamation-triangle-fill"></i> &nbsp; {{'ADMINISTRATION_DETAIL_BIDDING_FAIL.FAIL_BID' | translate}}</h6>
            <h6 class="text-danger mb-0">{{'ADMINISTRATION_DETAIL_BIDDING.FAIL_BID' | translate}}</h6>
        </div>
    </div>
    <div class="col-md-12 mt-2">
        <div class="form-group">
            <label class="text-dark" for="feedback"><strong>{{'ADMINISTRATION_DETAIL_BIDDING_FAIL.DESCRIPTION_FAIL' | translate}}</strong></label>
            <textarea class="form-control br-10 p-2" [maxLength]="200" placeholder="Digite aqui" id="feedback" rows="5"></textarea>
          </div>
    </div>
    <div class="col-md-12">
        <div class="row">
            <div class="col-md-4">
                <button (click)="closeModal('cancel')" class="btn w-100 h50 color-pattern f-size-16 bg-transparent" type="button"><strong>{{'BUTTON_TEXT.CANCEL' | translate}}</strong></button>
            </div>
            <div class="col-md-8">
                <button (click)="confirm()" class="btn w-100 h50 br-10 btn-danger f-size-16" type="button"><strong>{{'ADMINISTRATION_DETAIL_BIDDING_FAIL.FAIL_BID' | translate}}</strong></button>
            </div>
        </div>
    </div>
</main>
